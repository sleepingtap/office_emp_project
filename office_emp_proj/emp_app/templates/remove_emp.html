<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>remove employee</title>
  </head>
  <body style="background-color:#222;">

    <div class="container">
        <!-- Content here -->
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb" >
            <li class="breadcrumb-item" ><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Remove an employee</li>
          </ol>
        </nav>
       
        <hr>
        <div class="dropdown ">
            <button class="btn btn-secondary dropdown-toggle btn-lg" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Choose Employees to remove
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                {% for emp in emps %}
              <li><a class="dropdown-item" href="remove_emp/{{emp.id}}">{{emp.first_name}} {{emp.last_name}}</a></li>
                {% endfor %}
            </ul>
          </div>


      </div>
      <br>
      <div class="container">
      {% load static%}
      <img src="{% static 'images/rem1.jpg' %}" alt="My image" style="width:100%">
      </div>
