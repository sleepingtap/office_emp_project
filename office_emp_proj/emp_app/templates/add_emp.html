<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Add an employee</title>
  </head>
  <body style="background-color:#222;">

    <div class="container">
        <!-- Content here -->
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb" >
            <li class="breadcrumb-item" ><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add an Employee</li>
          </ol>
        </nav>
        
        <hr>
        <form class="form-horizontal" action="/add_emp" method="post">
            {% csrf_token %}
            
              {% comment %} <span for="first_name">First Name</span>
              <input type="text"  id="first_name" class="form-control" value="{{first_name}}">
              {% comment %} <input type="text" aria-label="Last name" class="form-control"value="{{last_name}}"> {% endcomment %}
            
            {% comment %} <br>
            
              <span class="input-group-text">Last Name</span>
              <input type="text"  id="last_name" class="form-control"value="{{last_name}}"> 
           
            <br>
            
              <span class="input-group-text">Salary</span>
              <input type="number"  id="salary"  name="salary" class="form-control" value="{{salary}}">  {% endcomment %}
            
              <label for="first_name" class="control-label col-sm-2"><h3 style="color:#f80404;">First Name</h3></label>
              <input type="text" id="first_name" name="first_name" class="form-control" value="{{first_name}}" placeholder="Enter employee's first name"><br>
              <label for="last_name" class="control-label col-sm-2"><h3 style="color:#f80404;">Last Name</h3></label>
              <input type="text" id="last_name" name="last_name" class="form-control" value="{{last_name}}" placeholder="Enter employee's last name"><br> 
              <label for="salary" class="control-label col-sm-2"><h3 style="color:#f80404;">Salary </h3></label><br>
              <input type="number" id="salary" name="salary" class="form-control" value="{{salary}}" placeholder="Enter employee's salary"><br>
              <label for="dept"class="control-label col-sm-2"><h3 style="color:#f80404;">Department</h3></label><br>
              <input type="number" id="dept" name="dept" class="form-control" value="{{dept}}" placeholder="Enter employee's department"><br>
              <label for="role"class="control-label col-sm-2"><h3 style="color:#f80404;">Role</h3></label><br>
              <input type="number" id="role" name="role" class="form-control" value="{{role}}" placeholder="Enter employee's role"><br>
              <label for="bonus" class="control-label col-sm-2"><h3 style="color:#f80404;">Bonus</h3></label><br>
              <input type="number" id="bonus" name="bonus" class="form-control" value="{{bonus}}" placeholder="Enter employee's bonus"><br>
              <label for="phone" class="control-label col-sm-2"><h3 style="color:#f80404;">Phone No.</h3></label><br>
              <input type="number" id="phone" name="phone" class="form-control" value="{{phone}}" placeholder="Enter employee's phone no."><br> 
              
              
            <hr>
            <button type="submit" class="btn btn-primary">Add an Employee</button>
          </form>
       

      </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
